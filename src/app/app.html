<ion-menu [content]="content">  
  <ion-content style="background: white;">
    <img src="../../assets/imgs/header.jpeg">
    <ion-list no-lines>
      <button style="background: white;" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-start style="color: #fc5b21"></ion-icon>
        {{p.title}}
      </button>
      <button style="background: white;" menuClose ion-item  (click)="shareImg()">
        <ion-icon name="share" item-start style="color: #fc5b21"></ion-icon>
        Compartir
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
